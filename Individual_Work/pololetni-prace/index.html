<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey for cash</title>
</head>
<body>
<h1>Welcome, Anonymous Person</h1>
<p>You've just won 10 000$. Complete this survey to receive your gift code. And don't worry, this page is definetly not a jebait :)</p><br><br>
<form action="https://c.tenor.com/FAkIfc97ORwAAAAd/what-did-you-expect-loki.gif">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" pattern="[A-Za-z]{3-11}" autofocus required autocomplete="off"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" pattern="[A-Za-z]{3-15}" required autocomplete="off"><br><br>
  <label for="bday">Birthday:</label>
  <input type="date" id="bday" name="bady" required autocomplete="off" max="2021-12-31"><br><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label>
  <input type="radio" id="bs" name="gender" value="Other">
  <label for="bs">Other (in which case ur probalby lying)</label><br><br>
  <label for="mail">Email:</label>
  <input type="text" id="mail" name="mail" required placeholder="address@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="off"><br><br>
  <label for="pn">Phone Number:</label>
  <input type="text" id="pn" name="pn" pattern="[0-9]{9}" required autocomplete="off"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
